<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-names">
            <input type="text" id="playerX" placeholder="Enter Player X's name" required>
            <input type="text" id="playerO" placeholder="Enter Player O's name" required>
            <button id="start-button">Start Game</button>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="performance-box" class="hidden">Player X Wins: 0 | Player O Wins: 0</div>
        <div id="winner-message" class="hidden"></div>
        <button id="restart-button" class="hidden">Restart</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
